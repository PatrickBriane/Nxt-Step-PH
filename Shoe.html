<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wdth@0,75..100;1,75..100&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS\Products\header.css">
    <link rel="stylesheet" href="CSS/Products/intro.css">
    <link rel="stylesheet" href="CSS/Products/shoes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxtStep PH Products</title>
</head>
<body>
    <header id="products-header">

        <div class="image">
            <img src="Images/wwwwdesign 1png.png" alt="">
        </div>

        <div class="middle-header">

            <div class="search">
                <input class="search-bar" type="text" name="" id="" placeholder="Search">
            </div>

            <div class="navigation">
                <ul>
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="Products.html" class="brand-filter" data-brand="All" data-title="All Products">All Products</a></li>
                    <li><a href="New Arrivals.html">New Arrivals</a></li>
                    <li><a href="Products.html?brand=Nike" class="brand-filter" data-brand="Nike" data-title="Nike Products">Nike</a></li>
                    <li><a href="Products.html?brand=Reebok" class="brand-filter" data-brand="Reebok" data-title="Reebok Products">Reebok</a></li>
                    <li><a href="Products.html?brand=New Balance" class="brand-filter" data-brand="New Balance" data-title="New Balance Products">New Balance</a></li>
                </ul>
            </div>
        </div>
        <div class="icons">
            <a href=""><img src="Images/favorite.png" alt=""></a>
            <a href="cart.html"><img src="Images/Add to cart 1.png" alt="Cart"></a>

        </div>
    </header>

    <section id="shoe-page">
        <div class="shoe-card">
          <div class="card-left">
            <div class="image-frame">
              <img class="shoe-img" src="Images/Shoes/9 1 (1).png" alt="Jogger Lite Black">
            </div>
          </div>
      
          <div class="card-right">
            <div class="card-right-top">
                <button class="back-btn" onclick="goBack()">Back</button>
                <h2 class="shoe-brand" >Reebok</h2>
                <h1 class="shoe-name">Jogger Lite Black</h1>
                <p class="price shoe-price">₱1,090</p>
          
                <label for="size-select" class="size-label">Select Size:</label>
                    <form>
                        <div>
                            <input type="radio" id="7.5" name="choice" value="Option 1">
                            <label class="choices" for="7.5">7.5</label>
                        </div>

                        <div>
                            <input type="radio" id="8.5" name="choice" value="Option 2">
                            <label class="choices" for="8.5">8.5</label>
                        </div>

                        <div>
                            <input type="radio" id="9" name="choice" value="Option 3">
                            <label class="choices"  for="9">9</label>
                        </div>

                        <div>
                            <input type="radio" id="10.5" name="choice" value="Option 4">
                            <label class="choices"  for="10.5">10.5</label>
                        </div>
                    </form>
                </div>
            <div class="card-right-bottom">
                <div class="actions">
                    <button class="wishlist-btn">
                      <img class="actions-heart" src="Images/Heart Icon.png" alt=""> 
                      <p>Add to WishList</p>
                    </button>
                    <button class="cart-btn">
                      <img class="actions-cart" src="Images/Cart (black).png" alt="">
                      <p>Add to Cart</p> 
                    </button>
                  </div>
            
                  <button class="buy-btn">Buy Now</button>
            
                  <hr>
                  <p class="info">We Ship Nationwide</p>
                  <p class="info">Mode of Payment: Bank transfer or Gcash</p>
            </div>
            
            
            
          </div>
        </div>
      </section>
      
      <script>
            const product = JSON.parse(localStorage.getItem('selectedProduct'));

if (product) {
    document.querySelector('.image-frame img').src = product.detailImage || product.image;
    document.querySelector('.shoe-brand').textContent = product.brand;
    document.querySelector('.shoe-name').textContent = product.name;
    document.querySelector('.shoe-price').textContent = product.price;
} 

document.querySelector('.back-btn').addEventListener('click', () => {
    window.history.back();
});

// ✅ Add to Cart logic
document.querySelector('.cart-btn').addEventListener('click', () => {
        const selectedSize = document.querySelector('input[name="choice"]:checked');
        if (!selectedSize) {
            alert('Please select a size before adding to cart.');
            return;
        }
  
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
  
        const item = {
            ...product,
            size: selectedSize.id,
            quantity: 1
        };
  
        cart.push(item);
        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Item added to cart!');
    });

      </script>
  
  
      
      
</body>
</html>
