<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wdth@0,75..100;1,75..100&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS\Products\header.css">
    <link rel="stylesheet" href="CSS/Products/intro.css">
    <link rel="stylesheet" href="CSS/Products/products.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxtStep PH Products</title>
</head>
<body>
    <header id="products-header">

        <div class="image">
            <img src="Images/wwwwdesign 1png.png" alt="">
        </div>

        <div class="middle-header">

            <div class="search">
                <input class="search-bar" type="text" name="" id="" placeholder="Search">
            </div>

            <div class="navigation">
                <ul>
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="#" class="brand-filter" data-brand="All" data-title="All Products">All Products</a></li>
                    <li><a href="#" class="new-arrivals-filter" data-title="New Arrivals">New Arrivals</a></li>
                    <li><a href="#" class="brand-filter" data-brand="Nike" data-title="Nike Products">Nike</a></li>
                    <li><a href="#" class="brand-filter" data-brand="Reebok" data-title="Reebok Products">Reebok</a></li>
                    <li><a href="#" class="brand-filter" data-brand="New Balance" data-title="New Balance Products">New Balance</a></li>
                </ul>
            </div>
        </div>
        <div class="icons">
            <a href=""><img src="Images/favorite.png" alt=""></a>
            <a href=""><img src="Images/Add to cart 1.png" alt=""></a>
        </div>
    </header>

    <div id="intro">
        <h1>All Products</h1>
        <p>Browse our full collection of stylish and comfortable shoes for men, women, and kids.</p>
    </div>

    <section id="products-area" class="js-product-area">
        
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const brand = params.get('brand');
    
    if (brand) {
        document.querySelectorAll('.product-wrapper').forEach(product => {
            const productBrand = product.dataset.brand;
            product.style.display = (brand === "All" || productBrand === brand) ? "flex" : "none";
        });

        document.querySelector('#intro h1').textContent = `${brand} Products`;
    }
});
    </script>
     <script src="scripts/products.js"></script>
</body>
</html>
