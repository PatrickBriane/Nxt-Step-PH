    <style>
        #products-area {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            padding: 1.875rem 5.688rem 0 5.688rem;
        }

       #products-area .container {
            margin-bottom: 2.938rem;
            width: 17.613rem;
            height: 24.117rem;
            box-shadow: 0 4.68px 13.58px 2.34px rgb(186, 185, 185);
            display: flex;
            flex-direction: column;
            position: relative;
       }

       #products-area .container .shoe {
            width: 16.438rem;
            height: 12.313rem;
            background-color: #DFDFDF;
            border-radius: 5.85px 5.85px 0 0;
            margin: 0.588em 0.588em 0 0.588em;
            position: relative;
            display: flex;
            flex-direction: column;
       }

       #products-area .container .shoe-img {
        width: 100%;
        height: 100%;
       }

       #products-area .shoe button {
        background: none;
        color: inherit;
        border: none;
        position: absolute;
        align-self: end;
        margin: 0.625rem 0.75rem 0 0;
       }

       #products-area .shoe .favorite {
        width: 1.625rem;
        height: auto;
        border-radius: 50px;
        transition: 0.5s;
       }

       #products-area .shoe .favorite:hover {
        box-shadow: 0 0 10px 2px rgb(255, 91, 91);
       }

       #products-area .shoe-info {
        margin: 1.188em 0.588em 0 0.588em;
       }

       #products-area .shoe-info h2 {
        font-size: 0.877rem;
        font-family: "Lato", sans-serif;
        font-weight: 400;
        font-style: italic;
        color: rgba(0, 0, 0, 0.649);
        margin: 0 0 0.438em 0;
       }

       #products-area .shoe-info h1 {
        font-size: 1.169rem;
        font-family: "Lato", sans-serif;
        font-weight: 600;
        margin: 0 0 0.375em 0;
       }

       #products-area .shoe-info p{
        font-size: 1.096rem;
        font-family: "Inter", sans-serif;
        font-weight: 600;
       }

       #products-area .shoe-info button {
        background: none;
        border: none;
        color: inherit;
        width: 14.105rem;
        height: 2.193rem;
        display: flex;
        justify-self: center;
        margin-top: 2.25rem;
       }

       #products-area .shoe-info .cart {
        display: flex;
        background-color: #2563EB;
        width: 100%;
        height: 100%;
        border-radius: 5.85px;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
       }

       #products-area .shoe-info .cart img {
            width: auto;
            height: 55%;
            margin: 0 0 0 -1em ;
       }

       #products-area .shoe-info .cart p {
        font-size: 0.95rem;
        font-family: "Inter", sans-serif;
        font-weight: 300;
        color: white;
        margin: 0 0 0 0.375rem;
        transition: 0.3s;
       }

       #products-area .shoe-info button:hover {
        .cart {
            background-color: #1b52d1;
        }

        p {
            font-weight: 400;
        }
       }
