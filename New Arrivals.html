<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wdth@0,75..100;1,75..100&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS\Products\header.css">
    <link rel="stylesheet" href="CSS/Products/intro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxtStep PH Products</title>
    <style>
        #products-area {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            padding: 1.875rem 5.688rem 0 5.688rem;
        }

        #products-area a {
            text-decoration: none;
            color: inherit;
        }

        .product-wrapper {
            width: 17.613rem;
            height: 24.117rem;
            position: relative;
            display: flex;
            flex-direction: column;
            margin-bottom: 2.938rem;
        }

       #products-area .container {
            width: 17.613rem;
            height: 24.117rem;
            box-shadow: 0 4.68px 13.58px 2.34px rgb(186, 185, 185);
            display: flex;
            flex-direction: column;
            position: relative;
            justify-content: space-between;
            transition: 0.5s;
       }

       #products-area .container:hover {
        box-shadow: 0 4.68px 13.58px 2.34px rgb(123, 123, 123);
       }

       #products-area .container .shoe {
            width: 16.438rem;
            height: 12.313rem;
            border-radius: 5.85px 5.85px 0 0;
            margin: 0.588em 0.588em 0 0.588em;
            position: relative;
            display: flex;
            flex-direction: column;
       }

       #products-area .container .shoe-img {
        width: 100%;
        height: 100%;
       }

       #products-area .heart {
        background: none;
        color: inherit;
        border: none;
        position: absolute;
        align-self: end;
        margin: 1.313rem 1.375rem 0 0;
        position: absolute;
       }

       #products-area .heart .favorite {
        width: 1.625rem;
        height: auto;
        border-radius: 50px;
        transition: 0.5s;
       }

       #products-area .heart .favorite:hover {
        box-shadow: 0 0 10px 2px rgb(255, 91, 91);
       }

       #products-area .shoe-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin: 1.188rem 0 0 0;
       }

       #products-area .shoe-info h2 {
        font-size: 0.877rem;
        font-family: "Lato", sans-serif;
        font-weight: 400;
        font-style: italic;
        color: rgba(0, 0, 0, 0.649);
        margin: 0 0 0.438em 1.563rem;
       }

       #products-area .shoe-info h1 {
        font-size: 1.169rem;
        font-family: "Lato", sans-serif;
        font-weight: 600;
        margin: 0 0 0.375em 1.563rem;
       }

       #products-area .shoe-info p{
        font-size: 1.096rem;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        margin: 0 0 0 1.563rem;
       }

       #products-area .product-wrapper .AddtoCart {
        background: none;
        border: none;
        color: inherit;
        width: 14.105rem;
        height: 2.193rem;
        display: flex;
        align-self: center;
        margin: 0 auto 0.875rem auto ;
        position: absolute;
        bottom: 0px;
       }

       #products-area .product-wrapper .cart {
        display: flex;
        background-color: #2563EB;
        width: 100%;
        height: 100%;
        border-radius: 5.85px;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
       }

       #products-area .product-wrapper .cart img {
            width: auto;
            height: 55%;
            margin: 0 0 0 -1em ;
       }

       #products-area .product-wrapper .cart p {
        font-size: 0.95rem;
        font-family: "Inter", sans-serif;
        font-weight: 300;
        color: white;
        margin: 0 0 0 0.375rem;
        transition: 0.3s;
       }

       #products-area .product-wrapper .AddtoCart:hover {
        .cart {
            background-color: #1b52d1;
        }

        p {
            font-weight: 400;
        }
       }
    </style>
</head>
<body>
    <header id="products-header">

        <div class="image">
            <img src="Images/wwwwdesign 1png.png" alt="">
        </div>

        <div class="middle-header">

            <div class="search">
                <input class="search-bar" type="text" name="" id="" placeholder="Search">
            </div>

            <div class="navigation">
                <ul>
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="#" class="brand-filter" data-brand="All" data-title="All Products">All Products</a></li>
                    <li><a href="#" class="new-arrivals-filter" data-title="New Arrivals">New Arrivals</a></li>
                    <li><a href="#" class="brand-filter" data-brand="Nike" data-title="Nike Products">Nike</a></li>
                    <li><a href="#" class="brand-filter" data-brand="Reebok" data-title="Reebok Products">Reebok</a></li>
                    <li><a href="#" class="brand-filter" data-brand="New Balance" data-title="New Balance Products">New Balance</a></li>
                </ul>
            </div>
        </div>
        <div class="icons">
            <a href=""><img src="Images/favorite.png" alt=""></a>
            <a href=""><img src="Images/Add to cart 1.png" alt=""></a>
        </div>
    </header>

    <div id="intro">
        <h1>New Arrivals</h1>
        <p>Browse our full collection of stylish and comfortable shoes for men, women, and kids.</p>
    </div>

    <section id="products-area" class="js-product-area">
        
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const brand = params.get('brand');
    
    if (brand) {
        document.querySelectorAll('.product-wrapper').forEach(product => {
            const productBrand = product.dataset.brand;
            product.style.display = (brand === "All" || productBrand === brand) ? "flex" : "none";
        });

        document.querySelector('#intro h1').textContent = `${brand} Products`;
    }
});
    </script>
     <script src="scripts/new arrivals.js"></script>
</body>
</html>
